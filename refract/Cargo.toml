[package]
name = "refract"
version = "0.3.0"
license = "WTFPL"
authors = ["Josh Stoik <josh@blobfolio.com>"]
edition = "2018"
description = "Refract is a guided AVIF/JPEG XL/WebP conversion utility for JPEG and PNG sources."
repository = "https://github.com/Blobfolio/refract"
readme = "README.md"
publish = false

[package.metadata.deb]
maintainer = "Josh Stoik <hello@blobfolio.com>"
copyright = "2021, Blobfolio, LLC <hello@blobfolio.com>"
license-file = ["../LICENSE", "0"]
revision = "1"
depends = "$auto"
section = "utility"
extended-description = """\
.\n\
Refract is a guided AVIF/JPEG XL/WebP conversion utility for JPEG and PNG sources, simplifying the task of finding the smallest acceptable quality.\n \
"""
assets = [
    ["../target/x86_64-unknown-linux-gnu/release/refract", "usr/bin/", "755"],
    ["../release/completions/refract.bash", "etc/bash_completion.d/", "644"],
    ["../release/man/refract.1.gz", "usr/share/man/man1/", "644"],
]

[package.metadata.bashman]
name = "Refract"
bash-dir = "../release/completions"
man-dir = "../release/man"

[[package.metadata.bashman.switches]]
short = "-h"
long = "--help"
description = "Print help information."

[[package.metadata.bashman.switches]]
long = "--no-avif"
description = "Skip AVIF conversion."

[[package.metadata.bashman.switches]]
long = "--no-jxl"
description = "Skip JPEG XL conversion."

[[package.metadata.bashman.switches]]
long = "--no-webp"
description = "Skip WebP conversion."

[[package.metadata.bashman.switches]]
short = "-V"
long = "--version"
description = "Print program version."

[[package.metadata.bashman.options]]
short = "-l"
long = "--list"
label = "<FILE>"
description = "Read file paths from this text file."
path = true

[[package.metadata.bashman.arguments]]
label = "<PATH(s)â€¦>"
description = "Any number of images and directories to crawl and crunch."

[dependencies]
argyle = "0.4.*"
dactyl = "0.1.*"
dowser = "0.2.*"

[dependencies.fyi_msg]
git = "https://github.com/Blobfolio/fyi.git"
tag = "v0.7.1"

[dependencies.refract_core]
path = "../refract_core"
default-features = false
features = [ "menu" ]

[features]
default = [ "asm" ]          # See refract_core for explanation.
asm = [ "refract_core/asm" ]
