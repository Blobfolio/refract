name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

defaults:
  run:
    shell: bash

env:
  CARGO_TERM_COLOR: always

jobs:
  all:
    name: All

    strategy:
      matrix:
        target:
        - x86_64-unknown-linux-gnu
        - x86_64-apple-darwin
        include:
        - target: x86_64-unknown-linux-gnu
          os:     ubuntu-latest
        - target: x86_64-apple-darwin
          os:     macos-latest

    runs-on: ${{matrix.os}}

    env:
      RUSTFLAGS: "-D warnings"

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: ${{ matrix.target }}
        profile: minimal
        override: true
        components: clippy

    - name: Info
      run: |
        rustup --version
        cargo --version
        cargo clippy --version

    - name: Build
      run: |
        cargo build --bin refract --release --target ${{ matrix.target }}

    - name: Clippy
      run: |
        cargo clippy --release --all-features --target ${{ matrix.target }}

    - name: Tests
      run: |
        cargo test --release --all-features --target ${{ matrix.target }}
